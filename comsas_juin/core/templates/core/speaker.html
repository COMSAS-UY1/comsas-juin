
{% extends 'core/base.html' %}

{% load static %}

{% block body %}
<body>

    <!-- Breadcrumb Section Begin -->
        <section class="breadcrumb-section"style="background-image: url('static/core/img/speaker.jpg'); position: relative; background-repeat: no-repeat; background-size: 84%; background-position:center ;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Intervenants attendues</h2>
                        <div class="bt-option">
                            <a href="{% url 'core:home' %}">Accueil</a>
                            <span>Intervenants</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Speaker Section Begin -->
    <section class="speaker-section spad pt-5">
        <div class="container">
            <div class="row">
                {% for speaker in speakers %}
                    <div class="col-sm-6">
                        <div class="speaker-item">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="si-pic">
                                        <img src = "{{speaker.profile.url}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="si-text">
                                        <div class="si-title">
                                            <h4>{{speaker.full_name|title}}</h4>
                                            <span>Speaker</span>
                                        </div>
                                        <div class="si-social">
                                            <a href="{{speaker.facebook}}"><i class="fa fa-facebook"></i></a>
                                            <a href="{{speaker.twitter}}"><i class="fa fa-twitter"></i></a>
                                            <a href="{{speaker.linkdin}}"><i class="fa fa-linkdin"></i></a>
                                        </div>
                                        <p>{{speaker.about|safe}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
        </div>
    </section>
    <!-- Speaker Section End -->


</body>
{% endblock %}
