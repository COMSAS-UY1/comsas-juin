{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
    <i class="bi bi-{%if message.tags == error %}exclamation-octagon-fill{% elif message.tags == info %}info-circle-fill{% elif message.tags == warning %}exclamation-triangle-fill{% else %}check-circle-fill{% endif %}"></i>
    <h4 class="alert-heading">{{ message.tags|title }}</h4>
    <hr>
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
